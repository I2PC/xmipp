# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the devel branch
  push:
    branches: [ devel, master ]
  pull_request:

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-16.04

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      
      - name: Install ccache
        uses: hendrikmuhs/ccache-action@v1.0.3
        
      - name: Install CUDA
        run: source scripts/install_cuda_github.sh
        env: 
          CUDA_VER: 10.2.89

      - name: Install dependencies
        run: sudo apt-get install -y scons libfftw3-dev libopenmpi-dev openmpi-bin libhdf5-dev python3-numpy python3-dev libtiff5-dev unzip
        
      - name: Prepare Sonar scanner
        run: |
          wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.6.0.2311-linux.zip
          unzip sonar-scanner-cli-4.6.0.2311-linux.zip -d .
          echo "sonar-scanner-4.6.0.2311-linux/bin" >> $GITHUB_PATH
          sonar-scanner -h 
      
      - name: Compile Xmipp
        run: ./xmipp noAsk
        env:
          TRAVIS: 1
          XMIPP_NOSCIPION: True
          BUILD_TESTS: False
