#Protocols ussing the enviroment: protocol_deepHand

name: xmipp_pyTorch
channels:
  - anaconda
  - defaults
  - conda-forge
  - pytorch
dependencies:
  - python=3.10
  - mrcfile=1.4.3
  - pytorch==1.13.1
  - torchvision=0.14
  - pip  # Mantener pip, pero evitar que instale NumPy
  - pip:
      - numpy==1.23  # Evita que Pip instale una versión diferente
      - kornia==0.6.8  # Solo paquetes que no están en Conda
      - starfile==0.4.11
