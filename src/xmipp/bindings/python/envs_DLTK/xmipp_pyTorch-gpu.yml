#Protocols ussing the enviroment: protocol_deepHand, classify_pca

name: xmipp_pyTorch
channels:
  - conda-forge
dependencies:
  - python=3.10
  - numpy=1.23
  - mrcfile=1.4.3
  - kornia=0.6.8  #The last that is provided as *.bz2 extension
  - starfile=0.4.11 #The last that that is provided as *.bz2 extension
  - requests=2
  - pillow
  - libstdcxx-ng=14.2.0 # To be compatible with scipion env
  - pytorch-gpu=1.13.1
  - cudatoolkit=11.3
  - libcurl=7
  - pip
  - pip:
    - --extra-index-url https://download.pytorch.org/whl/torch_stable.html
    - numpy==1.23
    - torch==1.13.0
    - torchvision==0.14.0
